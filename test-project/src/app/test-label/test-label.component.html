
<div class="card ">
  <div class="card-header">
    <div class="card-title" style="text-align:center">
      <h1>
        Centran Label Manager : Test Project
      </h1>
    </div>
    <label-lang-switch></label-lang-switch>
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <h2>Basic Example</h2>
      </div>
      <div class="row">
        <p>First Example: <l key="example.first"></l> </p>
      </div>
      <div class="row">
        <p>Second Example: <l key="example.second"></l></p>
      </div>
      <div class="row">
        <p>Third Example: <l key="example.third"></l></p>
      </div>
      <hr/>
      <div class="row">
        <h2>Example with parameters</h2>
      </div>
      <div class="row">
        <p>First Example with Parameters Array ({{'{'}}0}) : <l key="example.with.numeric.parameter" [parameters]="['02/08/2019']"></l> </p>
      </div>
      <div class="row">
        <p>Second Example with Parameters Map ({{'{'}}date}) : <l key="example.with.map.parameter" [parameters]="parameterMap"></l> </p>
      </div>
      <div class="row">
        <p>Third Example with Parameters JS Object ( {{'{'}}date}) : <l key="example.with.map.parameter" [parameters]="{'date': '02/08/2019'}"></l> </p>
      </div>
    </div>
  </div>
</div>
