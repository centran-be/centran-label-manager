<form [formGroup]="labelForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <span class="label">label </span>
    <input class="form-control" formControlName="labelValue">
  </div>
  <div class="form-group">
    <span class="label">help</span>
    <textarea formControlName="help"></textarea>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="submitPending">
    Save
    <span *ngIf="submitPending">(pending)</span>
  </button>
</form>
